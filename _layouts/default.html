<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>...</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/site.css" rel="stylesheet">
    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <!-- Le fav and touch icons -->
    <link rel="shortcut icon" href="ico/favicon.ico">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="ico/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="ico/apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="ico/apple-touch-icon-57-precomposed.png">
  </head>

  <body>
    <div class="container">
      {% if page.hero or page.title %}
      <div class="page-header hero-unit">
        {% if page.hero %}
          {{ page.hero }}
        {% else %}
          {{ page.title }}
        {% endif %}
      </div>
      {% endif %}
      <div class="row">
        <div class="span12">
          <ul class="thumbnails">
            <li class="span3">
              <a href="https://github.com/jjburka" class="thumbnail">
                <img src="img/glyphicons_341_github.png">
              </a>
            </li>            
            <li class="span3">
              <a href="https://twitter.com/#!/jjburka" class="thumbnail">
                <img src="img/glyphicons_321_twitter_t.png">
              </a>
            </li>
            <li class="span3">
              <a href="http://www.linkedin.com/in/jjburka" class="thumbnail">
                <img src="img/glyphicons_337_linked_in.png">
              </a>
            </li>                        
            <li class="span3">
              <a href="http://www.flickr.com/photos/22228942@N04/" class="thumbnail">
                <img src="img/glyphicons_325_flickr.png">
              </a>
            </li>            
          </ul>
        </div>
        {% if content %} {{  content }} {% endif %}
      <div>
    </div> <!-- /container -->
    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap-transition.js"></script>
    <script src="js/bootstrap-alert.js"></script>
    <script src="js/bootstrap-modal.js"></script>
    <script src="js/bootstrap-dropdown.js"></script>
    <script src="js/bootstrap-scrollspy.js"></script>
    <script src="js/bootstrap-tab.js"></script>
    <script src="js/bootstrap-tooltip.js"></script>
    <script src="js/bootstrap-popover.js"></script>
    <script src="js/bootstrap-button.js"></script>
    <script src="js/bootstrap-collapse.js"></script>
    <script src="js/bootstrap-carousel.js"></script>
    <script src="js/bootstrap-typeahead.js"></script>

  </body>
</html>
